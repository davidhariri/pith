# Copy to ./config.yaml in the repo root (or set PITH_CONFIG to another path).

version: 1

runtime:
  workspace_path: /workspace
  memory_db_path: /workspace/memory.db
  log_dir: /workspace/.pith/logs

model:
  provider: openai
  model: gpt-5
  api_key_env: OPENAI_API_KEY
  base_url: null
  temperature: 0.2

telegram:
  transport: polling
  bot_token_env: TELEGRAM_BOT_TOKEN

mcp:
  servers:
    filesystem:
      transport: stdio
      command: npx
      args:
        - -y
        - "@modelcontextprotocol/server-filesystem"
        - /workspace
