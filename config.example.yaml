# Copy to ./config.yaml in the repo root (or set PITH_CONFIG to another path).
# Or run `uv run pith setup` to generate this interactively.

version: 1

runtime:
  workspace_path: /workspace/workspace
  memory_db_path: /workspace/workspace/memory.db
  log_dir: /workspace/workspace/.pith/logs

model:
  provider: anthropic
  model: claude-sonnet-4-20250514
  api_key_env: ANTHROPIC_API_KEY
  base_url: null
  temperature: 0.2

telegram:
  transport: polling
  bot_token_env: TELEGRAM_BOT_TOKEN

mcp:
  servers:
    filesystem:
      transport: stdio
      command: npx
      args:
        - -y
        - "@modelcontextprotocol/server-filesystem"
        - /workspace/workspace
